name: Deploy Hugging Face Space (Reusable)

on:
  workflow_call:
    inputs:
      space_id:
        description: "Hugging Face Space ID (owner/space-name)"
        required: true
        type: string
      source_dir:
        description: "Repository folder to sync to Space root"
        required: true
        type: string
    secrets:
      HF_USERNAME:
        required: true
      HF_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate source folder
        run: |
          set -euo pipefail
          src="${{ inputs.source_dir }}"

          [[ -d "$src" ]] || { echo "Missing source folder: $src"; exit 1; }
          [[ -f "$src/README.md" ]] || { echo "Missing $src/README.md"; exit 1; }
          [[ -f "$src/Dockerfile" ]] || { echo "Missing $src/Dockerfile"; exit 1; }

      - name: Sync folder to Hugging Face Space
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_ID: ${{ inputs.space_id }}
          SOURCE_DIR: ${{ inputs.source_dir }}
        run: |
          set -euo pipefail

          tmp_dir="$(mktemp -d)"
          trap 'rm -rf "$tmp_dir"' EXIT

          repo_url="https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${SPACE_ID}"

          git clone "$repo_url" "$tmp_dir/space"
          rsync -a --delete --exclude='.git/' "${SOURCE_DIR}/" "$tmp_dir/space/"

          cd "$tmp_dir/space"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No deployment changes for ${SPACE_ID}"
            exit 0
          fi

          short_sha="${GITHUB_SHA::7}"
          git commit -m "Deploy ${SPACE_ID} from ${GITHUB_REPOSITORY}@${short_sha}"
          git push origin HEAD
